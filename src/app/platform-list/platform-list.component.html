<div id="devices-list" class="mat-elevation-z8">
  <mat-toolbar  color="primary" class="center-text">
    <span class="fill-remaining-space"></span>
    <button mat-icon-button color="accent" (click)="onAdd()">
      <mat-icon svgIcon="plus" class="grey-icon "></mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="platforms">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="os">
      <th mat-header-cell *matHeaderCellDef> OS </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="arch">
      <th mat-header-cell *matHeaderCellDef> Arch </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="compiler">
      <th mat-header-cell *matHeaderCellDef> Compiler </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

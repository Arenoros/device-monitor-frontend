<div id="devices-list" class="mat-elevation-z8">
  <mat-toolbar  color="primary" class="center-text">
    <span>Available controllers</span>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button color="accent" (click)="onUpdate()">
      <mat-icon svgIcon="update" class="grey-icon"></mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="onAdd()">
      <mat-icon svgIcon="plus" class="grey-icon "></mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="devices">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef> IP </th>
      <td mat-cell *matCellDef="let element"> {{element.host}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element">
        <!-- {{element.state}} -->
        <mat-icon *ngIf="element.state == false" svgIcon="disconnected" class="red-icon" aria-hidden="false" >
        </mat-icon>
        <mat-icon *ngIf="element.state" svgIcon="connected" class="green-icon" aria-hidden="false">
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

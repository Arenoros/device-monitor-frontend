<div id="devices-list" class="mat-elevation-z8">
  <mat-toolbar  color="primary" class="center-text">
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="onImport()" >Google Table</button>
      <button mat-menu-item>Help</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="appMenu">
      Import
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button color="accent" (click)="onUpdateState()">
      <mat-icon svgIcon="update" class="grey-icon"></mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="onAdd()">
      <mat-icon svgIcon="plus" class="grey-icon"></mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="devices">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef> Platform </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="login">
      <th mat-header-cell *matHeaderCellDef> Login </th>
      <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>
     <!-- Weight Column -->
     <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element.password}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="protocol">
      <th mat-header-cell *matHeaderCellDef> Protocol </th>
      <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

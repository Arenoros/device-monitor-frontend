<div class="devices-list mat-elevation-z8">
  <mat-toolbar  color="primary" class="center-text">
    <span>Available controllers</span>
    <span class="fill-remaining-space"></span>
    <button  mat-icon-button color="accent">
      <mat-icon svgIcon="update" aria-hidden="false"></mat-icon>
    </button>
    <button id='add-new-controller' class="mat-elevation-z1" mat-mini-fab color="base">
      <mat-icon svgIcon="plus" aria-hidden="false" class="green-icon"></mat-icon>
    </button>
  </mat-toolbar>
  <table mat-table [dataSource]="devices">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="host">
      <th mat-header-cell *matHeaderCellDef> Host </th>
      <td mat-cell *matCellDef="let element"> {{element.host}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">
        <!-- {{element.status}} -->
        <mat-icon *ngIf="element.status == false" svgIcon="disconnected" class="red-icon" aria-hidden="false" >
        </mat-icon>
        <mat-icon *ngIf="element.status" svgIcon="connected" class="green-icon" aria-hidden="false">
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

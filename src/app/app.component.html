<ng-container>

  <mat-toolbar class="app-header" color="primary">
    <a mat-button href="/"><h1>Controllers Manager</h1></a>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <span>Right Aligned Text</span>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav class="app-sidenav" mode="side" opened [fixedInViewport]="false">
      <!-- <mat-toolbar>Menu</mat-toolbar> -->
      <mat-nav-list>
        <a mat-list-item href="installed">Installed Controllers</a>
        <a mat-list-item href="devices">Devices</a>
        <a mat-list-item href="platforms">Platforms</a>
        <a mat-list-item href="#">App</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="app-component-viewer">
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

  <mat-toolbar class="app-footer">Footer</mat-toolbar>
</ng-container>
